<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Galaxia del Amor</title>

<style>
html,body{
  margin:0;
  padding:0;
  background:black;
  overflow:hidden;
  font-family: 'Georgia', serif;
  color:#ffe6ff;
}

canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

#inicio{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
  cursor:pointer;
}

#inicio h1{
  color:#fff;
  text-align:center;
  font-size:26px;
  animation: latido 2s infinite;
}

@keyframes latido{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

#contenedor{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  z-index:2;
}

#texto{
  font-size:22px;
  line-height:1.8;
  max-width:850px;
  opacity:0;
  transition:opacity 2s;
}

img{
  max-width:300px;
  border-radius:20px;
  margin-top:25px;
  box-shadow:0 0 30px rgba(255,180,255,0.7);
}
</style>
</head>

<body>

<div id="inicio">
  <h1> Toca la pantalla<br>para comenzar la historia </h1>
</div>

<canvas id="estrellas"></canvas>

<div id="contenedor">
  <div id="texto"></div>
</div>

<audio id="musica">
  <source src="Musica.mp3" type="audio/mpeg">
</audio>

<script>
// ===== ESTRELLAS =====
const c = document.getElementById("estrellas");
const ctx = c.getContext("2d");
function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize(); addEventListener("resize",resize);

let stars=[];
for(let i=0;i<400;i++){
  stars.push({
    x:Math.random()*c.width,
    y:Math.random()*c.height,
    r:Math.random()*1.5,
    s:Math.random()*0.4+0.1
  });
}

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    s.y+=s.s;
    if(s.y>c.height) s.y=0;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

// ===== HISTORIA =====
const escenas = [
` <b>El Chico de la Guitarra</b><br><br>
Antes de creer en el amor,
mi vida estaba llena de silencio.
Había música, sí…
pero faltaba algo.`,

` Pasaba los días tocando mi guitarra,
dejando que las notas
dijeran lo que yo no sabía expresar.`,

` No buscaba a nadie.
No esperaba nada.
Hasta que el destino decidió intervenir.`,

` Un día entré a una isla,
en un juego cualquiera.
Y sin saberlo,
ahí comenzaría mi historia.`,

` <b>Ella</b><br><br>
Desde el primer momento,
sentí una conexión distinta.
Como si ya nos conociéramos.`,

`Coincidíamos en lo simple,
en lo pequeño,
en lo importante:
los gustos, los colores,
las risas.`,

` Poco a poco,
mi corazón empezó a elegirte
sin que yo se lo pidiera.`,

`Porque cuando llegaste tú,
todo cambió.
Todo cobró sentido.`,

`<img src="ella.jpg"><br>
Ahí entendí que no era casualidad,
era destino.`,

`<img src="mujer.jpg"><br>
No solo me enamoré de ti,
me sentí en casa.`,

`<img src="foto.jpg"><br>
Y hoy, con el corazón en la mano,
solo quiero preguntarte algo:`,

` ¿Quieres seguir
escribiendo esta historia
conmigo? `
];

let i=0;
const texto=document.getElementById("texto");

function mostrar(){
  texto.style.opacity=0;
  setTimeout(()=>{
    texto.innerHTML=escenas[i];
    texto.style.opacity=1;
    i++;
    if(i<escenas.length){
      setTimeout(mostrar, 8500);
    }
  },2000);
}

// ===== INICIO CON MÚSICA =====
const inicio=document.getElementById("inicio");
const musica=document.getElementById("musica");

inicio.addEventListener("click",()=>{
  inicio.style.display="none";
  musica.volume=0.6;
  musica.play();
  mostrar();
});
</script>

</body>
</html>
